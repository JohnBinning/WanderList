<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: new google.maps.LatLng(2.8,-187.3),
          mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      var denver = [39.614431, -105.109927]
      var seattle = [47.6062095, -122.3320708]
      var troll = [60.124167, 6.74]
      var resultsArr = [denver, seattle, troll]
      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.eqfeed_callback = function(results) {
        // console.log(results.features)
        // for (var i = 0; i < results.features.length; i++) {
        for (var i = 0; i < resultsArr.length; i++) {
          // var coords = results.features[i].geometry.coordinates;
          var coords = resultsArr[i];
          console.log(coords[0], 'coo')

          // console.log(coords)
          var latLng = new google.maps.LatLng(coords[0], coords[1]);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN5WGAqVFALQxz41OhpMMGvRgwBxVV_hU&callback=initMap">
    </script>
  </body>
</html>
